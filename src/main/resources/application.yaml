server:
  port: 8888
  servlet:
    context-path: /baby
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    git:
      mode: full
spring:
  boot:
    admin:
      client:
        username: ${GLIMPSE_USER:hello}
        password: ${GLIMPSE_PASSWORD:hello}
        url: ${GLIMPSE_URL:http://127.0.0.1:9999}
        instance:
          name: ${APP_NAME:BabyService}
          service-base-url: http://${APP_BASE_URL:127.0.0.1}:8888